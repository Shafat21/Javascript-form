<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form action="index.html" method="post" id="registrationForm">
                <h1> Sign Up </h1>
                <fieldset>
                    <legend><span class="number">1</span> Your Basic Info</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name">
                    <label for="email">Email:</label>
                    <input type="email" id="mail" name="Email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="Password">
                    <label>Age:</label>
                    <input type="radio" id="under_18" value="Under 18" name="Age"><label for="under_18"
                        class="light">Under 18</label><br>
                    <input type="radio" id="over_18" value="Over 18" name="Age"><label for="over_18"
                        class="light">Over 18</label>
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span> Your Profile</legend>
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="Bio"></textarea>
                    <label for="job">Job Role:</label>
                    <select id="job" name="Job">
                        <optgroup label="Web">
                            <option value="frontend_developer">Front-End Developer</option>
                            <option value="php_developer">PHP Developer</option>
                            <option value="python_developer">Python Developer</option>
                            <option value="rails_developer">Rails Developer</option>
                            <option value="web_designer">Web Designer</option>
                            <option value="wordpress_developer">Wordpress Developer</option>
                        </optgroup>
                        <optgroup label="Mobile">
                            <option value="android_developer">Android Developer</option>
                            <option value="ios_developer">IOS Developer</option>
                            <option value="mobile_designer">Mobile Designer</option>
                        </optgroup>
                        <optgroup label="Business">
                            <option value="business_owner">Business Owner</option>
                            <option value="freelancer">Freelancer</option>
                        </optgroup>
                    </select>

                    <label>Interests:</label>
                    <input type="checkbox" id="development" value="interest_development" name="Interest">
                    <label class="light" for="development">Development</label><br>
                    <input type="checkbox" id="design" value="interest_design" name="Interest">
                    <label class="light" for="design">Design</label><br>
                    <input type="checkbox" id="business" value="interest_business" name="Interest">
                    <label class="light" for="business">Business</label>
                </fieldset>
                <div class="btn">
                    <button type="submit" >Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
